    <h2>Task 3</h2>
    <p>Задача 3. Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел.</p>
    <br />
    <script>
      function gerRandomNumber(minNumber, maxNumber) {
        return Math.floor(Math.random() * (maxNumber - minNumber + 1));
      }

      function* testFunction(numberRandom) {
        let arr = [];
        for (let i = 0; i < numberRandom; i++) {
          const random = gerRandomNumber(1, 100);
          if (random % 2 === 0) {
            arr.push(random);
          } else numberRandom++;
        }
        yield arr;
      }
      for (const item of testFunction(5)) {
        console.log(item);
      }
      document.write("Ответ в консоле.");
    </script>
  </body>

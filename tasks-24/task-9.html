    <h2>Task2</h2>
    <p>Задача 9. Дано масив показів температур. Підрахувати кількість входжень кожного із показів</p>
    <br />
    <script>
      let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9];
      let map = new Map();
      for (const temp of temperatures) {
        let count = map.get(Math.ceil(temp)) || 0;
        map.set(Math.ceil(temp), count + 1);
      }
      console.log(map);
    </script>

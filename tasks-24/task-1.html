    <p>
      Задача 1. Дано масив рядкових представлень чисел (тобто масив чисел у лапках (string). З використанням перевірки
      за допомогою регулярних виразів і груп підрахувати кількість тих, у яких перша і остання літери однакові.
    </p>
    <br />
    <script>
      const arrList = ["4682", "5481", "48564", "11", "65846", "765497"];
      let count = arrList.filter((arr) => /(^\w).*?\1/.test(arr)).length;
      console.log(count);
    </script>

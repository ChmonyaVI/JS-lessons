<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 12</title>
  </head>
  <body>
    <h2>Task 12</h2>
    <p>
      Зберігати у пам’яті список справ, які користувачу треба виконати (зберігати у localStorage). Періодично випадковим
      чином вибирати якусь з справ і виводити користувачу (з використанням confirm). Якщо користувач натискає на «Ок»,
      то видаляти цю задачу.
    </p>
    <br />
    <script>
      let toDoList = ["Вынести мусор", "Помыть посуду", "Сделать ДЗ", "Убраться в комнате", "Вспомни, ради чего."];
      for (let i = 0; i < toDoList.length; i++) {
        localStorage.setItem(`Задание-${i}`, toDoList[i]);
      }
      function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      function alertTask() {
        let randomNum = getRandomNumber(0, toDoList.length - 1);
        let task = localStorage.getItem(`Задание-${randomNum}`);
        if (task) {
          let answerUser = confirm(task);
          if (answerUser) localStorage.removeItem(`Задание-${randomNum}`);
        }
        setTimeout(alertTask, getRandomNumber(1000, 10000));
      }
      alertTask();
    </script>
  </body>
</html>

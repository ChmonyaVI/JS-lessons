  <body>
    <h2>Taks 5</h2>
    <p>
      Задача 5. Дано список з віком учнів. Підрахувати скільки разів кожне значення зустрічається у списку і
      максимальне.
    </p>
    <br />
    <script>
      let listStudent = ["21", "21", "21", "32", "18", "15", "18", "22", "15", "18", "50"];
      let map1 = new Map();
      for (const ageGoStudent of listStudent) {
        let count = map1.get(ageGoStudent) || 0;
        map1.set(ageGoStudent, count + 1);
      }
      console.log(map1);
      let map2 = new Set(listStudent);
      console.log(`Максимальное возраст в списке ${Math.max(...map2)}`);
    </script>
  </body>

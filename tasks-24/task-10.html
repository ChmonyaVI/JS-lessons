    <p>
      Дано два списки прізвищ студентів, що відвідують гуртки з математики і історії. Підрахувати скільки студентів з
      гуртка з історії також відвідують гурток з математики. Також підрахувати скільки всього студентів відвідують хоча
      б один гурток.
    </p>
    <br />
    <script>
      let listStudentHistory = ["Oleg", "Maya", "Denis", "Nolas", "Gordon", "Janet"];
      let listStudentMath = ["Ivan", "Evgen", "Dmitro", "Gordon", "Vlad", "Oleg"];
      let map = new Map();
      let set = new Set();
      for (const student of listStudentHistory) {
        let count = map.get(student) || 0;
        map.set(student, count + 1);
        set.add(student);
      }
      for (const student of listStudentMath) {
        let count = map.get(student) || 0;
        map.set(student, count + 1);
        set.add(student);
      }
      const allListStudent = [];
      map.forEach((val, key) => {
        if (val === 2) allListStudent.push(key);
      });
      const totalStudent = set.size;
      console.log(allListStudent);
      console.log(totalStudent);
    </script>

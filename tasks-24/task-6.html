    <h2>Taks 6</h2>
    <p>Задача 6. Дано масив книг (назва, рік видання, автор). Підрахувати кількість книг для кожного автора.</p>
    <br />
    <script>
      let listBooks = [
        { name: "Test1", year: 2004, author: "Taras Bulba" },
        { name: "Test2", year: 1945, author: "Taras Bulba" },
        { name: "Test3", year: 1877, author: "Lesia Ukrainka" },
        { name: "Test4", year: 1793, author: "Lesia Ukrainka" },
        { name: "Test5", year: 1890, author: "Ivan Franko" },
        { name: "Test6", year: 1897, author: "Ivan Franko" },
        { name: "Test7", year: 1899, author: "Ivan Franko" },
      ];
      let map1 = new Map();
      for (const obj of listBooks) {
        let countAuthor = map1.get(obj.author) || 0;
        map1.set(obj.author, countAuthor + 1);
      }
      console.log(map1);
    </script>
